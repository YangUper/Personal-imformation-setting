<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">个人设置</div>
            <ul class="sidebar-menu">
                <li class="active">基本设置</li>
                <li>安全设置</li>
                <li>账号绑定</li>
                <li>新消息通知</li>
            </ul>
        </div>
        
        <div class="main-content">
            <h1 class="section-title">基本设置</h1>
            
            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" class="form-control" placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="nickname" class="form-label">昵称</label>
                <input type="text" id="nickname" class="form-control" placeholder="请输入昵称">
            </div>
            
            <div class="form-group">
                <label class="form-label">头像</label>
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/80" alt="头像" class="avatar-preview">
                    <button class="btn btn-default">更换头像</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">性别</label>
                <div class="gender-group">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male" checked> 男
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female"> 女
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bio" class="form-label">个人简介</label>
                <textarea id="bio" class="form-control" rows="4" placeholder="请输入个人简介"></textarea>
            </div>
            
            <button class="btn btn-primary submit-btn">提交</button>
        </div>
    </div>
</body>
</html>
